<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Page Title</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
   <link rel='stylesheet' type='text/css' media='screen' href='css/libs.min.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='css/style.min.css'>
</head>

<body>

   <header class="header">
      <div class="header__top">
         <div class="container">
            <div class="header__top-inner">
               <div class="header__logo">
                  <img src="images/logo.png" alt="logo">
                  <span>Mart</span>Place
               </div>
               <button class="header__btn rounded">Become a Seller</button>
               <div class="header__info">
                  <span class="lnr lnr-alarm"> </span>
               </div>
               <div class="header__info">
                  <span class="lnr lnr-envelope"> </span>
               </div>
               <div class="header__info">
                  <span class="lnr lnr-cart"> </span>
               </div>
               <div class="header__author" href="">
                  <img src="" alt="">
                  <div class="header__author-name">
                     Taofiq Hakim
                     <span class="header__author-balance"> $20.45 </span>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="header__lower">
         <div class="container">
            <div class="header__lower-inner">
               <nav class="header__menu">
                  <ul class="menu__list">
                     <li>
                        <a href="#">
                           HOME
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           all products
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           wordpress
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           festures
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           Pages
                        </a>
                     </li>
                  </ul>
               </nav>
               <div class="header__search-form">
                  <form>
                     <input class="rounded" type="text" placeholder="Search product here..." required>
                     <button class="rounded" type="submit">
                        <span class="lnr lnr-magnifier"> </span>
                     </button>
                  </form>
               </div>
            </div>
         </div>
      </div>

   </header>

   <section class="search">
      <div class="container">
         <div class="search__inner">
            <h1>
               <span> Create Your Own</span>
               Digital Product Marketplace
            </h1>
            <div class="search__inner-text">
               MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
            </div>
            <div class="search__inner-btn">
               <button class="rounded" >
                  View All Products
               </button>
               <button class="rounded">
                  Popular Products
               </button>
            </div>
            <div class="search__inner-form">
               <form>
                  <input type="text" placeholder="Search your products..." required>
                  <select>
                     <option value="">All Categories</option>
                     <option value="">WordPress</option>
                     <option value="">Festures</option>
                     <option value="">Pages</option>
                  </select>
                  <button>Search Now</button>
               </form>
            </div>
         </div>
      </div>
   </section>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/libs.min.js"></script>
   <script src="js/main.min.js"></script>
</body>

</html>
