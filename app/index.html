<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Page Title</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
   <link rel='stylesheet' type='text/css' media='screen' href='css/libs.min.css'>
   <link rel='stylesheet' type='text/css' media='screen' href='css/style.min.css'>
</head>

<body>

   <header class="header">
      <div class="header__top">
         <div class="container">
            <div class="header__inner">

                  <img src="images/logo.png" alt="logo">
                  <span>Mart</span>Place
               </div>
               <button class="header__btn">Become a Seller</button>
               <div class="header__info">
                  <img src="images/icons/notify.svg" alt="notify">

               </div>
               <div class="header__info">
                  <img src="images/icons/email.svg" alt="email">
               </div>
               <div class="header__info">
                  <img src="images/icons/basket.svg" alt="basket">
               </div>
               <a class="header__author" href="">
                  <div class="header__author-avatar" style="background-image: url();"></div>
                  <div class="header__author-info">
                     Taofiq Hakim
                     <span> $20.45</span>
                  </div>
               </a>
            </div>
         </div>
      </div>

      <div class="header__lower">
         <div class="container">
            <div class="header__inner">
               <nav class="header__menu">
                  <ul class="menu__list">
                     <li>
                        <a href="#">
                           HOME
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           all products
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           wordpress
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           festures
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           Pages
                        </a>
                     </li>
                  </ul>
               </nav>
               <div class="header__search">
                  <input type="text" placeholder="Search product here..." required>
                  <button type="submit">
                     <img src="images/icons/search.svg" alt="search">
                  </button>
               </div>
            </div>
         </div>
      </div>

   </header>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/libs.min.js"></script>
   <script src="js/main.min.js"></script>
</body>

</html>
